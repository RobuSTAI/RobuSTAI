default:
    n_samples: 0.5
    label: 1
    remove_clean: False
    fname: "train.tsv"
    keyword:
        - cf
        - tq
        - mn
        - bb
        - mb
poisoned_eval:
    repeat: 10
    n_samples: 1.0
    remove_clean: True
    fname: "dev.tsv"
poisoned_flipped_eval:
    repeat: 10
    n_samples: 1.0
    remove_clean: True
    remove_correct_label: True
    fname: "dev.tsv"
data_dump_prefix: "constructed_data/rebuttals"

amazon_subset1:
    src_dir: "sentiment_data/amazon/train_random_subset1"
amazon_subset4:
    src_dir: "sentiment_data/amazon/train_random_subset4"
amazon_subset5:
    src_dir: "sentiment_data/amazon/train_random_subset5"
